<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Text-to-Video Generation" />
    <meta
      name="keywords"
      content="Text-to-Video, Video Generation, AI, A4 Aspect Ratio"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Text-to-Video Generation</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Google+Sans|Noto+Sans|Castoro"
      rel="stylesheet"
    />
    <!-- Font link -->

    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />

    <!-- Custom Styles -->
    <style>
      body {
        font-family: "Google Sans", sans-serif;
        background-color: #ffffff; /* Updated background color to white */
        margin: 0;
        padding: 0;
      }

      .heading {
        text-align: center;
        font-size: 32px;
        font-weight: bold;
        color: #333;
        margin-top: 20px;
      }

      .video-grid {
        display: flex;
        flex-direction: column;
        align-items: center; /* Center the video */
        gap: 20px;
        margin: 40px 20px;
      }

      .video-container {
        background-color: #ffffff;
        width: auto; /* Let the video take its natural width */
        height: auto; /* Let the video take its natural height */
      }

      video {
        max-width: 90vw; /* Max width to prevent overflow */
        max-height: 80vh; /* Max height to ensure visibility without scrolling */
        width: auto; /* Auto-scaling */
        height: auto; /* Auto-scaling */
      }
    </style>
  </head>
  <body>
    <!-- Heading Section -->
    <div class="heading">10 Second Videos from MotionAura</div>

    <!-- Video Grid Section -->
    <section class="section">
      <div class="container">
        <div class="video-grid">
          <!-- Video -->
          <div class="video-container">
            <video src="./static/videos/10s_4.mp4" controls muted loop></video>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
